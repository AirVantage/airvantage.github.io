---
layout: default
title : API examples | AirVantage
---

<span id="api_container">
<p>
    {% for post in site.categories.api %}

	<div class="feature {% cycle 'first' ,'', '', '' %}">
    	<a href="{{ post.github_repo }}" target="_blank"><center><span class="api-icon darkgrey">{{ post.short }}</span></center></a>
        <div style="margin-top: 70px;">
        	{{ post.content | remove: '<p>' |  remove: '</p>' }}
    	</div>
    </div>
    {% endfor %}
</p>
</span>
