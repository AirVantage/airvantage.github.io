---
layout: default
title : Cool projects | AirVantage
---
<span id="projects_container">
<p>
    {% for post in site.categories.projects %}

	<div class="feature project-box {% cycle 'first' ,'', '', '' %}">
    	<a href="{{ post.github_repo }}" target="_blank" onclick="javascript: ga('send', 'pageview', '/projects/{{ post.title }}');"><center><span class="project black" style="background-image: url('/resources/img/projects/{{ post.img }}')">{{ post.short }}</span></center></a>
        <div style="margin-top: 20px;">
        	{{ post.content | remove: '<p>' |  remove: '</p>' }}
    	</div>
    </div>
    {% endfor %}
</p>
</span>
